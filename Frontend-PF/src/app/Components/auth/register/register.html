<form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()" novalidate>
  
  <div class="logo-container">
    <h1><span class="logo-icon">游눫</span> YARG Flow</h1>
    <h2 class="form-title">Crear una cuenta</h2>
  </div>

  <div class="form-group">
    <label for="email">Correo electr칩nico</label>
    <input
      id="email"
      formControlName="email"
      type="email"
      placeholder="correo@ejemplo.com"
      autocomplete="email"
    />
    @if (email?.invalid && email?.touched) {
      <div class="error-message">
        Correo electr칩nico inv치lido.
      </div>
    }
  </div>

  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input
      id="nombre"
      formControlName="nombre"
      type="text"
      placeholder="Tu nombre completo"
    />
  </div>

  <div class="form-group">
    <label for="alias">Alias</label>
    <input
      id="alias"
      formControlName="alias"
      type="text"
      placeholder="Tu alias o apodo"
      autocomplete="username"
    />
  </div>

  <div class="form-group">
    <label for="password">Contrase침a</label>
    <input
      id="password"
      [type]="showPassword ? 'text' : 'password'"
      formControlName="password"
      placeholder="Contrase침a"
      autocomplete="new-password"
    />
    @if (password?.invalid && password?.touched) {
      <div class="error-message">
        La contrase침a es requerida.
      </div>
    }
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirmar Contrase침a</label>
    <input
      id="confirmPassword"
      [type]="showPassword ? 'text' : 'password'"
      formControlName="confirmPassword"
      placeholder="Confirmar Contrase침a"
      autocomplete="new-password"
    />
    @if (registerForm.hasError('mismatch') && confirmPassword?.touched) {
      <div class="error-message">
        Las contrase침as no coinciden.
      </div>
    }
  </div>
  
  <label class="checkbox-label">
    <input type="checkbox" (change)="toggleShowPassword()" /> Mostrar Contrase침a
  </label>
  <div class="form-group">
    <label>Fecha de nacimiento</label>
    <div class="date-group">
      <input formControlName="day" type="text" placeholder="dd" maxlength="2" />
      <input formControlName="month" type="text" placeholder="mm" maxlength="2" />
      <input formControlName="year" type="text" placeholder="aa" maxlength="4" />
    </div>
  </div>

  <button type="submit" [disabled]="registerForm.invalid">
    Registrar cuenta
  </button>


</form>
