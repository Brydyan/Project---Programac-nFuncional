<div class="login-wrapper">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-box">
    
    <div class="logo-container">
      <svg width="24" height="24" fill="#7B78F9" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2C6.49 2 2 6.49 2 12c0 5.52 4.49 10 10 10s10-4.48 10-10c0-5.51-4.49-10-10-10Zm3.9 12.45-1.29-2.57a.76.76 0 0 0-.67-.43h-2.38v-2h2.29c.35 0 .63-.28.63-.63 0-.35-.28-.63-.63-.63H11.4a.75.75 0 0 0-.74.74v4.56H8.55a.75.75 0 0 0-.73.77c0 .43.37.78.8.78h3.3c.56 0 1.05-.35 1.21-.87Z"/>
      </svg>
      <span class="logo-text">YARG Flow</span>
    </div>

    <h2>Bienvenido a YARG Flow</h2>
    <p>Inicie sesión en su cuenta</p>

    <label for="email">Correo electrónico</label>
    <input id="email" type="email" placeholder="correo@ejemplo.com" formControlName="email" autocomplete="email" />
    <div class="error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
      Por favor, ingrese un correo válido.
    </div>

    <label for="password">
      Contraseña 
      <a href="#" class="forgot-link">¿Olvidó su contraseña?</a>
    </label>
    <input id="password" type="password" placeholder="••••••" formControlName="password" autocomplete="current-password" />
    <div class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
      La contraseña es requerida.
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>

    <p class="register-text">¿No tiene una cuenta? <a href="#">Regístrese</a></p>

  </form>
</div>
